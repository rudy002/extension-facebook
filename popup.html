<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulaire Post</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
    }
    textarea {
      width: 100%;
      height: 100px;
    }
    button {
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Répondre au formulaire</h2>
  <label for="postContent">Contenu du post :</label>
  <textarea id="postContent" readonly></textarea>

  <label for="response">Votre réponse :</label>
  <textarea id="response"></textarea>

  <button id="submitBtn">Envoyer</button>

  <script>
    // Charger le contenu extrait du post
    document.addEventListener('DOMContentLoaded', () => {
      chrome.storage.local.get('extractedPost', data => {
        if (data.extractedPost) {
          document.getElementById('postContent').value = data.extractedPost;
        }
      });

      document.getElementById('submitBtn').addEventListener('click', () => {
        const response = document.getElementById('response').value;
        console.log('Réponse envoyée:', response);
        alert('Réponse envoyée!');
      });
    });
  </script>
</body>
</html>
